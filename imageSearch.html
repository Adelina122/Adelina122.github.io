<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Google Image Search</title>
    </head>

    <body>
        <div class="container">

            <header>
                <a href="index.html">Google Search</a>
                <a href="advancedSearch.html">Google Advanced Search</a>
            </header>

            <div class="google-logo">
                <img class="google-img" alt="Google" height="105" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png    " width="309" alt="\">
                <span class="images-title">images</span>
            </div>

            <div class="search-form">
                <form action="https://www.google.com/search" method="get">
                    <div class="search-input">
                    <input type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                </div>

                <div class="buttons">
                    <input type="submit" value="Search">
                </div>
                </form>
            </div>

        </div>
    </body>
</html>
